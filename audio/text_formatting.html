<!DOCTYPE html>
<html>
    <head>
        <title>text formatting</title> 
    </head>
    <body>
        <p>This is normal text.</p>
        <p>This is <b>bold</b> text.</p>            <!--for bold syntax :- <b> text </b>-->
        <p>This is <i>italic</i> text.</p>          <!--for italic syntax :- <i> text </i>-->
        <p>This is <u>underline</u> text.</p>       <!--for underline syntax :- <u> text </u>-->
        <p>This is <del>deleted</del> text.</p>     <!--for deleted syntax :- <del> text </del>-->
        <p>This is <big>big</big> text.</p>         <!--for big syntax :- <big> text </big>-->
        <p>This is <small>small</small> text.</p>   <!--for small syntax :- <small> text </small>-->
        <p>This is <sub>subscript</sub> text.</p>   <!--for subscript syntax :- <sub> text </sub>-->
        <p>This is <sup>superscript</sup> text.</p> <!--for superscript syntax :- <sup> text </sup>-->
        <p>This is <tt>monospaced</tt> text.</p>    <!--for monospaced syntax :- <tt> text </tt>-->
        <p>This is <mark>marked</mark> text.</p>    <!--for marked syntax :- <mark> text </mark>-->
    </body>
</html>
