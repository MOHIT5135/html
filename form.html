<!DOCTYPE html>
<html lang="=en">
    <head>
        <title>forms</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
            }
            h2 {
                text-align: center;
                color: #333;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                color: #555;
            }
            input {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            button {
                width: 100%;
                padding: 10px;
                background-color: #28a745;
                border: none;
                border-radius: 5px;
                color: #fff;
                font-size: 16px;
                cursor: pointer;
            }
            button:hover {
                background-color: #218838;
            }
        </style>
    </head>
    <body>
        <form action="file_name.php" method="POST" enctype="multipart/form-data">
            <label for="username">Name:</label>
            <input type="text" id="username">
            <br><br>
            <label for="age">Age: </label>
            <input type="number" id="age" min="1" max="100"  required>
            <br><br>
            <label for="weight">Weight(kgs):</label>
            <input type="number" id="weight" placeholder="50kg" min="1" max="150">
            <br><br>
            <label for="height">height():</label>
            <input type="number" id="height" placeholder="50kg" min="1" max="150">
            <br><br>
            <label>Gender:</label>
            <label for="male">Male</label>
            <input type="radio" value="Male" id="male" name="Gender">
            <label for="female">Female</label>
            <input type="radio" id="female" value="Female" name="Gender">
            <label for="others">Others</label>
            <input type="radio" id="others" value="Others" name="Gender">
            <br><br>

            <!--<label for="sim">Sim Operator:</label>
            <select id="sim">
                <option value="Jio">Jio</option>
                <option value="VI">VI</option>
                <option value="BSNL">BSNL</option>
                <option value="Airtel">Airtel</option>
            </select>-->
            <br><br>
            <!--<label for="comment">Comment</label>
            <textarea id="comment" rows="3" cols="25"></textarea>-->

            <br><br>
            <input type="reset">
            <input type="submit">

        </form>
    </body>
</html>
