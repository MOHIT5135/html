<!DOCTYPE html>
<html>
    <head>
        <title>buttons</title>
    </head>
    <body>
        
        <button onclick="doSomething()" style="font-size:25px; border-radius:25px;"> click here</button>
        <p id="greetings" > hello</p>
        <!--JavaScript part-->
        <script>
            function doSomething(){
            document.getElementById("greetings").innerHTML = "Hi";
            }
        </script>
    </body>
</html>
